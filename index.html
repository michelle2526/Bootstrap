<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/geral.css">
   
</head>
<body>
    <!-- pt- padding top -->
    <!-- pt- padding botton -->
    <!-- pt- padding left -->
    <!-- pt- padding righ -->
    <!-- pt- padding no eixo x(esquerda direita) -->
    <!-- pt- padding no eixo y(topo e embaixo) -->
    <!-- rem-16 pixels -->
<div id="page" class="container-fluid text-pink text-center py-3">

  <header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <!-- brand-logo -->
          <a class="navbar-brand" href="#"><img src="../images/asterisk.svg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Sobre Nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Catálogo</a>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <!-- data-bs-target = onde ele vai se referenciar -->
          <!-- class-active = primeiro a rodar -->
          <!-- data-bs- slide to ="x"= qual slide ele vai rodar  -->
          <!-- arial label = acessibilidade -->
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!-- caroussel inner = onde as imagens estarao no caroussel -->
        <div class="carousel-inner center-block">
          <div class="carousel-item active">
            <img src="../Bootstrap/images/depositphotos_10733274-stock-photo-playful-family.jpg" class="d-block w-50" alt="...">
            <!-- d-block = display flex -->
            <!-- w-100 = width 100% -->
          </div>
          <div class="carousel-item ">
            <img src="../Bootstrap/images/criancas suco.jpg" class="d-block w-50" alt="...">
            <!-- w-100 = width 100% -->
          </div>
          <div class="carousel-item ">
            <img src="../Bootstrap/images/familia amarela.jpeg " class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </main>
</div>

<script src="../Bootstrap/js/bootstrap.bundle.js"></script>
<script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
